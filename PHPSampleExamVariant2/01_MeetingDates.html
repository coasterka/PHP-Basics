<!DOCTYPE html>
<html>
	<head>
		<title>Problem 01</title>
	</head>
	<body>
		<!-- The input will be read from an HTTP GET request. The first date will be
			received from a text input field with name 'dateOne'. The second date will
			be received from a text input field with name 'dateTwo'. -->
			<form method="get" action="Problem01.php">
				<label for="dateOne">First Date</label><br />
				<input type="text" name="dateOne" /><br />
				<label for="dateTwo">Second Date</label><br />
				<input type="text" name="dateTwo" /><br />
				<input type="submit" />
			</form>
	</body>
</html>
